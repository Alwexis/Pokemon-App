<ion-header>
    <img src="{{pokemonData.sprites.front_default}}">
    <span>{{pokemonData.fixedName}}</span>
</ion-header>

<ion-content>
    <ion-card *ngFor="let entry of pokedexEntries">
        <ion-card-header>
            <ion-card-title>
                <img src="./../../../../assets/icons/versions/{{entry.version.name}}.png">
                <span>Pok√©mon {{entry.version.name}} Version</span>
            </ion-card-title>
        </ion-card-header>

        <ion-card-content>
            {{entry.flavor_text}}
        </ion-card-content>
    </ion-card>
</ion-content>
